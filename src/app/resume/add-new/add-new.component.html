<form [formGroup]="resumeForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto my-4">
  <div class="mb-4">
    <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" class="w-full p-2 border rounded">
  </div>

  <div class="mb-4">
    <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" class="w-full p-2 border rounded">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded">
  </div>

  <!-- Add more form fields as needed -->

  <div class="mt-4">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Submit
    </button>
  </div>
</form>
